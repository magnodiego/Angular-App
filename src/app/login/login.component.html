<app-navbar></app-navbar>    

<div class="container w-100 p-5" >
    <div class="alert alert-danger" *ngIf='error'>
        {{error}}
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded">
        <p class="title">Bienvenido</p>
        <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control form-control-user" formControlName='username' id="username" [ngClass]="{ 'is-invalid': submitted && username.errors }">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName='password' id="password" [ngClass]="{ 'is-invalid': submitted && password.errors }">
            </div>
            <div class="row buttons">
                <div class="col col-lg-2">  
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">
                        <span *ngIf= "loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Sign in
                    </button>
                </div>
                <div class="col col-lg-1"> 
                    <button type="submit" (click)='goToRegister()' class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
